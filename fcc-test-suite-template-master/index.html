<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class = "intro">
  <h1 id= "title">FreeCodeCamp Survey Form</h1>
  <p id="description">Survey Form About Client's satisfaction with freeCodeCamp</p>
</div>
<section class = "form-section">
  <form action="" id="survey-form"></form>
  <label for="name" id = "name">Name</label>
  <input type="name" >
  <label for="email" id = "email">Enter your email</label>
  <input type="email" pattern= "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="enter your email" required>
  <label for="number" id = "number">enter your number</label>
  <input type="number" pattern="^\d{3}-\d{3}-\d{4}$">


  
</section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
